<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des comptes</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    
                    <th>id</th>
                    <th>Pseudo</th>
                    <th>Mot de Passe</th>
                    <th>E-mail</th>
                    
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let compte of list()">
                   
                    <td>{{compte.id}}</td>
                    <td>{{compte.pseudo}}</td>
                    <td>{{compte.password}}</td>
                    <td>{{compte.mail}}</td>
                    
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(compte.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="delete(compte.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>
<div class="card mt-3" *ngIf="formCompte">
    <div class="card-header bg-primary text-white display-6">Creation d'un compte</div>
    <div class="card-body" >
        <div class="form-group">
        </div>
        
        <div class="form-group">
            <label for="pseudo">Pseudo:</label> <input type="text" class="form-control" id="pseudo" name="pseudo" [(ngModel)]="formCompte.pseudo" />
        </div>
        <div class="form-group">
            <label for="password">Mot de Passe:</label> <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formCompte.password" />
        </div>
        <div class="form-group">
            <label for="mail">E-mail:</label> <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="formCompte.mail" />
        </div>
       
       

    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()"><i class="bi bi-check-square-fill"></i></a>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>
</div>
