<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Identification</div>
    <div class="card-body">
        <div class="form-group">
            <label for="pseudo">Pseudo:</label> <input type="text" class="form-control" id="pseudo" name="pseudo" [(ngModel)]="pseudo" />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label> <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" />
        </div>
    </div>
    <div class="card-footer">
        <span class="text-danger" *ngIf="loginError">Identifiant / Mot de passe inconnu !!</span>
        <a class="btn btn-success btn-lg" (click)="entrer()"><i class="bi bi-check-square"></i>valider</a>
    </div>
</div>

<hr>
<hr>
<div>Pas encore de compte ? Inscrivez-vous !<a href="http://localhost:4200/compte">Cliquer ici</a></div>
